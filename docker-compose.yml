version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.py

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - WEB_URL=${WEB_URL}
    depends_on:
      - web
