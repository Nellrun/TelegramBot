<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="closeWindow()">Close</button>

    <script>
        function closeWindow() {
            if (window.TelegramWebviewProxy) {
                TelegramWebviewProxy.close();
            } else {
                alert('This button is supposed to close the web app within Telegram.');
            }
        }
    </script>
</body>
</html>
